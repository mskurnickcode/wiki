{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry<h1>
    <form action="{% url 'wiki:save_edit' edit.title %}" method="post">
        
        {% csrf_token %}
            {{edit}}
        <input type="submit">
    </form>

    <a href="{% url 'wiki:index' %}">Return to Main</a>

{% endblock %}
