{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>Add A New Entry</h1>
    <h6>Please add all entries in markdown format (<a href="https://www.markdownguide.org/basic-syntax/">learn more here</a>)</h6>
    <form action="{% url 'wiki:new' %}" method="POST" id="NewEntryForm" style="width: 80%; display: block;">
        {% csrf_token %}
            {{form}}
        <input type="submit" value="Submit">
    </form>

    <a href="{% url 'wiki:index' %}">Return to Main</a>

{% endblock %}
